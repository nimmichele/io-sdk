name: Test Build
on: [push]
jobs:

  build:
    name: Test Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: ['1.12', '1.13']
        #os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest]
    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        #if [ -f Gopkg.toml ]; then
        #    curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        #    dep ensure
        #fi

    - name: Build
      run: go build -o bin/wskide

    - name: Test
      run : |
        docker pull openwhisk/standalone:nightly
        docker pull actionloop/ide-js:latest
        bin/wskide init --directory project
        bin/wskide start project --verbose --skip-docker-version
        docker exec openwhisk waitready
        #bin/wskide debug ide-deploy --verbose
        docker ps
        # docker exec ide-js pwd

